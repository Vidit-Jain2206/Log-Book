<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log-Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <h1 class="my-2">Log-Book</h1>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Enter Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Enter Amount</label>
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Enter Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <button type="button" class="btn btn-primary mx-2 my-2" id="add" onclick="addAmount()">Add</button>
        <button type="button" class="btn btn-primary mx-2 my-2" id="substract" onclick="subsAmount()">
          Substract
        </button>
        <button type="button" class="btn btn-primary mx-2 my-2s" id="clear" cursor="pointer" onclick="clearAmount()">Clear</button>
        <p class="my-3 text-lg-start" style="font-size: 1.5rem" id="balance">
          Balance:
        </p>
      </form>

      <div class="transaction my-4">
        <h2>Transaction</h2>
        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">Sr no.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
    <script
      src="index.js"
    ></script>
    
  </body>
</html>
